<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="index.css" />
    <h1 id="header">Score: 0</h1>
  </head>
  <body>
    <div id="container">
      <div class="element" id="0"></div>
      <div class="element" id="1"></div>
      <div class="element" id="2"></div>
      <div class="element" id="3"></div>
      <div class="element" id="4"></div>
      <div class="element" id="5"></div>
      <div class="element" id="6"></div>
      <div class="element" id="7"></div>
      <div class="element" id="8"></div>
      <div class="element" id="9"></div>
      <div class="element" id="10"></div>
      <div class="element" id="11"></div>
      <div class="element" id="12"></div>
      <div class="element" id="13"></div>
      <div class="element" id="14"></div>
      <div class="element" id="15"></div>
    </div>
  </body>
  <div class="container">
    <button class="butt" id="ubox" onclick="mobile(1)">&uarr;</button
    ><button class="butt middle" id="lbox" onclick="mobile(2)">&larr;</button
    ><button class="butt middle" id="rbox" onclick="mobile(3)">&rarr;</button
    ><button class="butt" id="dbox" onclick="mobile(4)">&darr;</button>
  </div>
  <button id="play" onclick="play()">Play Again</button>
  <p id="text">Please press your cursor in this textbox before playing</p>
  <input id="inputbox" type="text" onkeydown="move(event)" />
  <script src="index.js"></script>
</html>
